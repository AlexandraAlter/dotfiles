# Spacing and Capitalization

## Cancel formatting
K+K: '{}'

## Suppress Space
S+: '{^^}'
d-LS: '{^^}' # main
d*LS: '{^^}' # mis

## Manual Space
+S: '{^ ^}'
S-P: '{^ ^}' # main
S-PS: '{^ ^}' # mis
SP*S: '{^ ^}' # mis
S*PS: '{^ ^}' # mis

## Newline
R+: "{^~|\n^}"
+R: "{^~|\n^}"
R-R: "{^~|\n^}" # main
R+R: "{^\n\n^}{-|}"
┅2A-U┅2: "{^\n\n^}{-|}" # main
┅2AE-U┅2: "{^\n\n^}{-|}" # main

## Capitalize Next Word
+K: '{}{-|}'
KPA: '{}{-|}' # main
+*K: '{^}{-|}'
KPA*: '{^}{-|}' # main

## Capitalize Last Word
+KD: '{*-|}'
+KZ: '{*-|}'
KA*PD: '{*-|}' # main
KPAD: '{*-|}'

## Uppercase Next Word
+P: '{<}'
KPA*L: '{<}' # main

## Uppercase Last Word
+PD: '{*<}'
'*UPD': '{*<}' # main

## Lowercase Next Word
+L: '{>}'
lO*ER: '{>}' # main

## Lowercase Last Word
+LD: '{*>}'
lO*ERD: '{*>}'

## Repeat Last Stroke
'#': '{*+}'

## Toggle Asterisk
'#*': '{*}'

## Retroactively Add Space
+DZ: '{*?}'
+SD: '{*?}'
AśPS: '{*?}' # main
A*śPS: '{*?}'

## Retroactively Delete Space
S+D: '{*!}'
