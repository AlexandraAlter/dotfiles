STPH-G: '{#Right}'
KPH-P: '{#Super_L(Up)}'
KPH-B: '{#Super_L(Down)}'
KPH-R: '{#Super_L(Left)}'
KPH-G: '{#Super_L(Right)}'
KPHR-P: '{#Alt_L(Super_L(Up))}'
KPHR-B: '{#Alt_L(Super_L(Down))}'
KPHR-R: '{#Alt_L(Super_L(Left))}'
KPHR-G: '{#Alt_L(Super_L(Right))}'
STP-B: '{#Shift_L(Down)}'
STP-G: '{#Shift_L(Right)}'
STP-P: '{#Shift_L(Up)}'
STP-R: '{#Shift_L(Left)}'
THRAB: '{#Alt_L(Down)}'
THRAP: '{#Alt_L(Up)}'
STPH-BG: '{#Alt_L(Right)}'
STPH-RB: '{#Alt_L(Left)}'
SHR-B: '{#Shift_L(Alt_L(Down))}'
